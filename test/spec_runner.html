<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Jasmine Spec Runner</title>
    <link rel="shortcut icon" type="image/png" href="vendor/jasmine/images/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="vendor/jasmine/lib/jasmine-core/jasmine.css">
    
    <script src="vendor/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script src="vendor/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <!-- <script src="vendor/jasmine-only.js"></script> -->
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/jasmine-jquery/lib/jasmine-jquery.js"></script>
    <script src="vendor/sinon/lib/sinon.js"></script>
    <!-- <script src="vendor/blanket/dist/jasmine/blanket_jasmine.js"> -->

    <!-- source files -->
    <script src="globals.js"></script>
    <script src="../src/scripts/supports_media_queries.js"></script>
    <script src="../src/scripts/get_layouts.js" data-cover></script>
    <script src="../src/scripts/class_list.js" data-cover></script>
    <script src="../src/scripts/layout.js" data-cover></script>
    <script src="../src/scripts/layouts.js"></script>
    <script src="../src/scripts/media_match.js"></script>
    <script src="../src/scripts/media_query.js"></script>
    <script src="../src/scripts/initialize_responsive_layouts.js"></script>
    
    <!-- spec files -->
    <script src="specs/get_layouts_spec.js"></script>
    <script src="specs/class_list_spec.js"></script>
    <script src="specs/layout_spec.js"></script>


    <script>
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
    </script>
</head>
<body></body>
</html>
